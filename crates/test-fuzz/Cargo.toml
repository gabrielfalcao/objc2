[package]
name = "test-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
objc2 = { path = "../objc2", default-features = false }
icrate = { path = "../icrate", default-features = false }
arbitrary = { version = "1", features = ["derive"] }

[features]
default = ["apple", "std"]
std = ["icrate/std"]
# Runtime
apple = ["icrate/apple"]
gnustep-1-7 = ["icrate/gnustep-1-7"]
gnustep-1-8 = ["gnustep-1-7", "icrate/gnustep-1-8"]
gnustep-1-9 = ["gnustep-1-8", "icrate/gnustep-1-9"]
gnustep-2-0 = ["gnustep-1-9", "icrate/gnustep-2-0"]
gnustep-2-1 = ["gnustep-2-0", "icrate/gnustep-2-1"]

# The features required for fuzzing all targets (used by CI)
fuzz-all = ["icrate/Foundation", "icrate/Foundation_NSArray", "icrate/Foundation_NSString", "icrate/unstable-mutation-return-null", "icrate/Foundation_NSNull"]

[[bin]]
name = "class"
path = "fuzz_targets/class.rs"
test = false
doc = false
bench = false

[[bin]]
name = "sel"
path = "fuzz_targets/sel.rs"
test = false
doc = false
bench = false

[[bin]]
name = "encoding_parse"
path = "fuzz_targets/encoding_parse.rs"
test = false
doc = false
bench = false

[[bin]]
name = "nsstring"
path = "fuzz_targets/nsstring.rs"
test = false
doc = false
bench = false
required-features = ["icrate/Foundation", "icrate/Foundation_NSString"]

[[bin]]
name = "mut_while_iter"
path = "fuzz_targets/mut_while_iter.rs"
test = false
doc = false
bench = false
required-features = ["icrate/Foundation", "icrate/Foundation_NSArray", "icrate/unstable-mutation-return-null", "icrate/Foundation_NSNull"]
